<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Internal CSS */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        padding-top: 60px; /* Adjust based on the height of the navbar */
      }

      .navbar {
        overflow: hidden;
        background-color: #333;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .navbar a {
        float: right;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        margin-top: 1%;
        transition: 0.5s;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #262d37;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        z-index: 1001; /* Higher than navbar */
      }

      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      .sidebar a:hover {
        color: #f1f1f1;
      }

      .sidebar .close-btn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      .open-btn {
        font-size: 30px;
        cursor: pointer;
        color: white;
        float: right;
        display: none;
      }

      .logo {
        float: left;
        margin-right: 20px;
      }

      .sidebar-name {
        color: #fff;
        font-size: 18px;
        margin-top: 10px;
      }

      @media screen and (max-width: 768px) {
        .navbar a {
          display: none;
        }

        .footer-section ul {
          display: flex;
          flex-direction: row;
          justify-content: space-evenly;
        }

        .open-btn {
          display: block;
        }
      }

      .logo-container {
        display: inline-flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo-container" onclick="scrollToSection('home');">
        <img
          src="./img/kunal.png"
          alt="Logo"
          class="logo"
          width="60px"
          height="auto"
          onclick="scrollToSection('home');"
        />
        <span class="sidebar-name">KUNAL SAH</span>
      </div>
      <span class="open-btn" onclick="toggleNav()">&#9776;</span>
      <a href="#education">Education</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#home">Home</a>
    </div>

    <div id="mySidebar" class="sidebar">
      <div class="logo-container">
        <img
          src="./img/kunal.png"
          alt="Logo"
          class="logo"
          width="60px"
          height="auto"
        />
        <span class="sidebar-name">KUNAL SAH</span>
      </div>
      <a class="close-btn" onclick="closeNav()">&times;</a>
      <a href="#home" onclick="closeNav()">Home</a>
      <a href="#skills" onclick="closeNav()">Skills</a>
      <a href="#projects" onclick="closeNav()">Projects</a>
      <a href="#education" onclick="closeNav()">Education</a>
    </div>

    <script>
      var sidebarOpen = false;

      // JavaScript for sidebar toggle
      function toggleNav() {
        if (sidebarOpen) {
          closeNav();
        } else {
          openNav();
        }
      }

      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        sidebarOpen = true;
      }

      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        sidebarOpen = false;
      }

      // Show toggle button for small devices
      window.onload = function () {
        if (window.innerWidth <= 768) {
          document.querySelector(".open-btn").style.display = "block";
          document.querySelectorAll(".navbar a").forEach(function (item) {
            item.style.display = "none";
          });
        }
      };

      window.onresize = function () {
        if (window.innerWidth > 768) {
          document.querySelector(".open-btn").style.display = "none";
          document.querySelectorAll(".navbar a").forEach(function (item) {
            item.style.display = "block";
          });
          document.getElementById("mySidebar").style.width = "0";
          sidebarOpen = false;
        } else {
          document.querySelector(".open-btn").style.display = "block";
          document.querySelectorAll(".navbar a").forEach(function (item) {
            item.style.display = "none";
          });
        }
      };

      function scrollToSection(id) {
        var element = document.getElementById(id);
        if (element) {
          element.scrollIntoView({ behavior: "smooth" });
        }
      }
    </script>
  </body>
</html>
